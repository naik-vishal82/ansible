---
- name: Install Apache and Start it
  hosts: all
  become: yes

  tasks:
    - name: Install HTTPD
      dnf:
        name: httpd
        state: present

    - name: Start HTTPD
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Deploy Webpage
      copy:
        src: index.html
        dest: /var/www/html
        owner: apache
        group: apache
